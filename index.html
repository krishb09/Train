<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Train</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
     <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
        <div style="background: #fcba03" class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Boston Railway</h1>
                  <img src="assets/train.gif" alt="Train">
                </div>
        </div>

        <div class= "container">

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

            <div class="card-header">
                <strong> Curent Train Schedule </strong>
              
            </div>
                        <div class="card-body" id="trains">
                            <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">Train Name</th>
                                  <th scope="col">Destination</th>
                                  <th scope="col">Frequency(min)</th>
                                  <th scope="col">Next Arrival</th>
                                  <th scope="col">Minutes Away</th>
                                </tr>
                              </thead>
                              <tbody id="table">
                              </tbody>
                            </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <br>
                      <!-- First card is for handling the search parameters -->
                      <div class="card">
                        <div class="card-header">
                          <strong> Add Train</strong>
              
                        </div>
                        <div class="card-body">
              
                          <form role="form">
              
                            <div class="form-group">
                              <label for="name"> Train Name</label>
                              <input type="text" class="form-control" id="name" placeholder="">
                            </div>
              
                            <div class="form-group">
                              <label for="dest"> Destination </label>
                              <input type="text" class="form-control" id="dest" placeholder="">
                            </div>
              
                            <div class="form-group">
                              <label for="first">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="first" placeholder="">
                            </div>
              
                            <div class="form-group">
                              <label for="freq">Frequency(min)</label>
                              <input type="text" class="form-control" id="freq" placeholder="">
                            </div>
              
                            <button type="submit" id="add-train" class="btn btn-primary">Add </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            
              
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="assets/javascript/app.js"></script>
              
  </body>
  </html>
